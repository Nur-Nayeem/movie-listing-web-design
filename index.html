<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Movie List Web App</title>
    <link rel="stylesheet" href="tailwind.css">

    <style type="text/tailwindcss">
        @theme {
            --color-primaary: #171212;
            --color-btn-color: #F5F2F2;
            --color-watch-btn: #E8B5B8;
        }
    </style>
</head>

<body>
    <header>
        <!-- navigation  -->
        <nav class="max-w-7xl mx-auto flex justify-between items-center my-3">
            <div class="flex gap-8">
                <h2 class="text-primaary font-bold text-xl">Streamr</h2>
                <ul class="flex gap-9">
                    <li><a href="">Home</a></li>
                    <li><a href="">Movies</a></li>
                    <li><a href="">Web-Series</a></li>
                    <li><a href="">Kids</a></li>
                </ul>
            </div>
            <div class="flex items-center gap-8">
                <form action="" class="bg-btn-color rounded-xl relative text-[#82696B]">
                    <i class="fa-solid fa-magnifying-glass absolute top-3.5 left-3 text-lg"></i>
                    <input class="py-2.5 px-10" type="text" placeholder="Search">
                </form>
                <button class="bg-btn-color rounded-xl p-2.5 cursor-pointer">
                    <i class="fa-solid fa-bookmark"></i>
                </button>

                <figure class="w-12 h-12 cursor-pointer">
                    <img class=" w-full h-full rounded-[50%]" src="./assets/user.jpg" alt="">
                </figure>

            </div>
        </nav>
        <hr class="text-[#F5F2F2]">


    </header>


</body>

</html>
